<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TXT Converter - Style1 ➝ Style2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    .card {
      background: #ffffff10;
      border-radius: 12px;
      padding: 20px;
      width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    input[type=file] {
      margin: 10px 0;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #fff;
      color: #000;
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4cafef;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #2e9afe;
    }
    textarea {
      width: 100%;
      height: 250px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: vertical;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>TXT Converter (Style 1 ➝ Style 2)</h1>
  <div class="card">
    <input type="file" id="fileInput" accept=".txt">
    <button onclick="convertFile()">Convert</button>
    <button onclick="downloadFile()">Download</button>
    <textarea id="output" placeholder="Converted content will appear here..."></textarea>
  </div>

  <script>
    let convertedText = "";

    function convertFile() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("Please upload a Style1 TXT file first.");
        return;
      }
      const reader = new FileReader();
      reader.onload = function(e) {
        const lines = e.target.result.split(/\r?\n/);
        let result = [];
        let counter = 1;

        for (let line of lines) {
          if (!line.trim() || line.startsWith("Serial No")) continue; // skip headers/empty
          const parts = line.trim().split(/\s+/);
          if (parts.length < 5) continue;

          const serial = parts[0];
          const pin = parts[1];
          const network = parts[2];
          const amount = parts[3].replace("₦","");
          const date = parts.slice(4).join(" ");

          result.push(
            `${counter}\t${date.replace(" ", " @")}\t${network}\t${amount}\t${serial}\t${pin}`
          );
          counter++;
        }

        convertedText = result.join("\n");
        document.getElementById("output").value = convertedText;
      };
      reader.readAsText(file);
    }

    function downloadFile() {
      if (!convertedText) {
        alert("No converted text to download.");
        return;
      }
      const blob = new Blob([convertedText], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "converted_style2.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
